language: ruby
install:
  - gem uninstall bundler
  - gem install bundler --version '1.7.4'
script: "rake"

sudo: required
services:
    - docker

before_install:
    - docker build -t prudhvibharadwaj/docker-react -f Dockerfile.dev .

script:
    - docker run prudhvibharadwaj/docker-react npm run test -- --coverage